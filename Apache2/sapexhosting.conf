	<VirtualHost *:443>
		ServerAdmin support@sapexhosting.dk
		ServerName sapexhosting.dk
		ServerAlias www.sapexhosting.dk
		UseCanonicalName Off		
		DocumentRoot /var/www/sapexhosting

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

		ErrorDocument 404 /404.php
		ErrorDocument 403 /404.php

		SSLEngine on

		SSLCertificateFile	/etc/letsencrypt/sapexhosting.dk/origin.pem
		SSLCertificateKeyFile /etc/letsencrypt/sapexhosting.dk/origin.key

		<Directory /var/www/sapexhosting/>
			Options Indexes FollowSymLinks
			AllowOverride All
		</Directory>

		<FilesMatch "\.(cgi|shtml|phtml|php)$">
				SSLOptions +StdEnvVars
		</FilesMatch>
		<Directory /usr/lib/cgi-bin>
				SSLOptions +StdEnvVars
		</Directory>
	</VirtualHost>
</IfModule>

